[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test (requires database)
    slow: mark test as slow running
